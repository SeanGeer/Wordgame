<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.css">
	<title>Document</title>
</head>
<body>

	
		<h2>HANGMAN</h2>
		<div id="container">
			<label id="header">Enter guess here:</label></br>
			<input type="text" id="input" maxlength="1"/></br>
			<input type="button" value="input" id="button"/></br>
			<p id="guess">Guess this word:</p>
			<p id="wordDisplay"></p>
			<p id="guessedWords">Previously guessed letters:</p>
			<p id="previousGuesses"></p>
			<p id="counter"></p>
		</div>


	<script src="main.js"></script>
</body>
</html>
